<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .containerAll {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .quantum-loader {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: float 3s ease-in-out infinite;
        }

        .core {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            filter: blur(5px);
            animation: pulse 2s ease-in-out infinite;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            filter: blur(2px);
            animation: rotate 4s linear infinite;
        }

        .particle:nth-child(2) {
            background: #ff00ff;
            animation-delay: -1s;
        }

        .particle:nth-child(3) {
            background: #00ff00;
            animation-delay: -2s;
        }

        .loading-text {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
        }

        .loading-text::after {
            content: '...';
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg) translateX(60px) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: rotate(360deg) translateX(60px) scale(0.5);
                opacity: 0.2;
            }
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="containerAll">
    <div class="container">
        <div class="quantum-loader">
            <div class="core"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="loading-text">LOADING</div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.config-card {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

.dynamic-row {
    display: flex;
    height: 60px;
    gap: 8px;
    grid-column: 1 / -1;
}

.dynamic-btn {
    position: relative;
    height: 100%;
    border: none;
    border-radius: 10px;
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 0 20px;
    color: white;
    filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
    flex-shrink: 0;
    background: linear-gradient(145deg, var(--c1), var(--c2));
}

/* 预定义宽度方案 */
.dynamic-btn[data-size="1"] { width: 180px; }
.dynamic-btn[data-size="2"] { width: 240px; }
.dynamic-btn[data-size="3"] { width: 300px; }

/* 动态交互 */
.dynamic-row:hover .dynamic-btn:not(:hover) {
    width: calc(var(--base-width) * 0.6)!important;
}

.dynamic-btn:hover {
    width: calc(var(--base-width) * 1.4)!important;
    z-index: 2;
    transform: rotateZ(-1deg) scale(1.05);
    filter: drop-shadow(4px 6px 8px rgba(0,0,0,0.2));
}

/* 颜色方案 */
.dynamic-btn:nth-child(1n) { --c1: #6366f1; --c2: #8b5cf6; }
.dynamic-btn:nth-child(2n) { --c1: #ef4444; --c2: #f97316; }
.dynamic-btn:nth-child(3n) { --c1: #10b981; --c2: #84cc16; }

/* 预定义行布局 */
.row-1 { justify-content: flex-start; margin-left: 15%; }
.row-2 { justify-content: flex-end; margin-right: 10%; }
.row-3 { justify-content: center; }

/* 3D效果 */
.dynamic-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, 
        rgba(255,255,255,0.1) 0%,
        rgba(0,0,0,0.1) 100%);
    border-radius: inherit;
    mix-blend-mode: overlay;
}

@keyframes glow {
    0% { opacity: 0.8; }
    100% { opacity: 0.4; }
}
</style>
    </style>
</head>
<body>
    <div class="config-card">
        <!-- 第一行 -->
        <div class="dynamic-row row-1">
            <button class="dynamic-btn" data-size="2" style="--base-width:240px">
                <svg...>保存配置</button>
            <button class="dynamic-btn" data-size="1" style="--base-width:180px">
                <svg...>关闭服务器</button>
        </div>
    
        <!-- 第二行 -->
        <div class="dynamic-row row-2">
            <button class="dynamic-btn" data-size="3" style="--base-width:300px">
                <svg...>退出账户</button>
            <button class="dynamic-btn" data-size="1" style="--base-width:180px">
                <svg...>保存本地</button>
        </div>
    
        <!-- 第三行 -->
        <div class="dynamic-row row-3">
            <button class="dynamic-btn" data-size="2" style="--base-width:240px">
                <svg...>删除配置</button>
        </div>
    </div>
</body>
</html>
